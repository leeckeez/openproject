<div class="inplace-edit--read watcher-element">
  <span class="inplace-editing--trigger-container">
    <span class="inplace-editing--trigger-link"
          focus-within="accessible-by-keyboard">
      <span class="inplace-editing--container">
        <span class="inplace-edit--read-value" >
          <span [ngClass]="{'deleting': deleting }">
            <a [attr.href]="watcher.showUser.href">
              <img [attr.src]="watcher.avatar"
                   *ngIf="watcher.avatar"
                   class="avatar-mini">
              <span class="work-package--watcher-name" [textContent]="watcher.name"></span>
            </a>
          </span>
        </span>
        <accessible-by-keyboard (execute)="remove()"
                                [linkAriaLabel]="text.remove"
                                [linkTitle]="text.remove"
                                linkClass="inplace-edit--icon-wrapper remove-watcher-btn">
          <op-icon icon-classes="icon-remove"
                   [icon-title]="text.remove"></op-icon>
        </accessible-by-keyboard>
      </span>
    </span>
  </span>
</div>
